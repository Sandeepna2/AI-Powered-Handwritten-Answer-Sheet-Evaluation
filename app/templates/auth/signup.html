{% extends "base.html" %}

{% set hide_nav = True %}

{% block content %}
<div class="auth-container" style="background: linear-gradient(135deg, #1fa2ff 0%, #12d8fa 100%);">
    <!-- Slightly different blue for signup -->
    <div class="auth-card">
        <div class="d-flex justify-content-between mb-4">
            <a href="{{ url_for('main.welcome') }}" class="text-decoration-none fw-bold"
                style="color: #1fa2ff;">Bluebook Corrector</a>
        </div>

        <h2 class="auth-title">Create an Account âœ¨</h2>
        <p class="text-muted mb-4">Sign up to use Bluebook Evaluator</p>

        <form method="POST">
            <div class="mb-3 text-start">
                <input type="email" class="form-control form-control-lg" name="email" placeholder="Email address"
                    required>
            </div>
            <div class="mb-4 text-start">
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary-custom"
                style="background-image: linear-gradient(to right, #1fa2ff 0%, #00c6ff 100%);">Sign Up</button>
        </form>

        <div class="mt-4">
            <p class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}"
                    style="color: #00c6ff; font-weight: 600;">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
